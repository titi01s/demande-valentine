<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #d63384;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        #background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            pointer-events: none;
            font-weight: bold;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #yes {
            background-color: #ff6b9d;
            color: white;
        }
        #yes:hover {
            background-color: #e0558a;
            transform: scale(1.1);
        }
        #no {
            background-color: #ffb3ba;
            color: #d63384;
            position: relative;
        }
        #no:hover {
            background-color: #ff9aa2;
        }
        #message {
            font-size: 2em;
            margin-top: 30px;
            display: none;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        .giant-heart {
            position: absolute;
            font-size: 5em;
            opacity: 0;
            animation: appear 1s ease-out forwards;
        }
        .left-heart {
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-heart {
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes appear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2em;
            animation: float 3s infinite ease-in-out;
        }
        .hamster {
            position: absolute;
            font-size: 2em;
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="background-text">AMELIA</div>
    <div class="floating-elements" id="floating-elements"></div>
    <h1>Veux-tu Ãªtre ma Valentine ?</h1>
    <div class="buttons">
        <button id="yes">Oui</button>
        <button id="no">Non</button>
    </div>
    <p id="message"></p>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const message = document.getElementById('message');
        const floatingElements = document.getElementById('floating-elements');

        // Fonction pour crÃ©er des Ã©lÃ©ments flottants (cÅ“urs et hamsters)
        function createFloatingElement(type) {
            const element = document.createElement('div');
            if (type === 'heart') {
                element.classList.add('heart');
                element.innerHTML = 'â¤ï¸';
            } else if (type === 'hamster') {
                element.classList.add('hamster');
                element.innerHTML = 'ðŸ¹';
            }
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 3 + 's';
            floatingElements.appendChild(element);
            setTimeout(() => element.remove(), 4000);
        }

        // GÃ©nÃ©rer des cÅ“urs et hamsters pÃ©riodiquement
        setInterval(() => createFloatingElement('heart'), 800);
        setInterval(() => createFloatingElement('hamster'), 1500);

        // Gestion du clic sur "Oui"
        yesBtn.addEventListener('click', () => {
            message.textContent = "PrÃ©pare toi pour samedi 20h mon coeur ðŸ’•";
            message.style.display = 'block';
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';

            // CrÃ©er des cÅ“urs gÃ©ants sur les cÃ´tÃ©s
            const leftHeart = document.createElement('div');
            leftHeart.classList.add('giant-heart', 'left-heart');
            leftHeart.innerHTML = 'ðŸ’–';
            document.body.appendChild(leftHeart);

            const rightHeart = document.createElement('div');
            rightHeart.classList.add('giant-heart', 'right-heart');
            rightHeart.innerHTML = 'ðŸ’–';
            document.body.appendChild(rightHeart);
        });

        // Gestion du clic sur "Non"
        noBtn.addEventListener('click', () => {
            // DÃ©placer le bouton "Non" Ã  une position alÃ©atoire
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Afficher le message et le faire trembler
            message.textContent = "T'es vraiment sÃ»r de ton choix ?";
            message.style.display = 'block';
            message.classList.remove('shake'); // Reset animation
            void message.offsetWidth; // Trigger reflow
            message.classList.add('shake');
        });
    </script>
</body>
</html>
